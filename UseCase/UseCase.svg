  <line x1="100" y1="220" x2="100" y2="270" stroke="#333" stroke-width="1.5" />
  <line x1="70" y1="240" x2="130" y2="240" stroke="#333" stroke-width="1.5" />
  <line x1="100" y1="270" x2="70" y2="310" stroke="#333" stroke-width="1.5" />
