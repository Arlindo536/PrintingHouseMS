  <line x1="900" y1="470" x2="900" y2="520" stroke="#333" stroke-width="1.5" />
  <line x1="870" y1="490" x2="930" y2="490" stroke="#333" stroke-width="1.5" />
  <line x1="900" y1="520" x2="870" y2="560" stroke="#333" stroke-width="1.5" />
  <line x1="900" y1="520" x2="930" y2="560" stroke="#333" stroke-width="1.5" />
  <text x="900" y="590" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Shipping Staff</text>

