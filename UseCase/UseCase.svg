  <text x="100" y="340" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Customer</text>

  <!-- Production Staff Actor -->
  <circle cx="100" cy="450" r="20" fill="#f5f5f5" stroke="#333" stroke-width="1.5" />
  <line x1="100" y1="470" x2="100" y2="520" stroke="#333" stroke-width="1.5" />
  <line x1="70" y1="490" x2="130" y2="490" stroke="#333" stroke-width="1.5" />
  <line x1="100" y1="520" x2="70" y2="560" stroke="#333" stroke-width="1.5" />
