<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 900">
  <!-- Background -->
  <rect width="1000" height="900" fill="#f8f9fa" />

  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#333">PrintingHouseMS Use Case Diagram</text>

  <!-- System Boundary -->
  <rect x="200" y="60" width="600" height="760" rx="10" ry="10" fill="none" stroke="#666" stroke-width="2" stroke-dasharray="5,5" />
