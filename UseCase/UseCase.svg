  <text x="500" y="625" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Assign Staff</text>

  <ellipse cx="500" cy="700" rx="100" ry="30" fill="#e8f5e9" stroke="#388e3c" stroke-width="1.5" />
  <text x="500" y="705" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Manage Production</text>

  <ellipse cx="500" cy="780" rx="100" ry="30" fill="#e8f5e9" stroke="#388e3c" stroke-width="1.5" />
  <text x="500" y="785" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Perform QC</text>

  <!-- Shipping Group -->
  <ellipse cx="680" cy="460" rx="100" ry="30" fill="#fff3e0" stroke="#e65100" stroke-width="1.5" />
  <text x="680" y="465" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Prepare Shipping</text>

