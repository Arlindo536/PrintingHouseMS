  <text x="680" y="145" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Configure Notifications</text>

  <ellipse cx="680" cy="220" rx="100" ry="30" fill="#fff3e0" stroke="#e65100" stroke-width="1.5" />
  <text x="680" y="225" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Generate Reports</text>

  <ellipse cx="680" cy="380" rx="100" ry="30" fill="#fff3e0" stroke="#e65100" stroke-width="1.5" />
  <text x="680" y="385" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Manage Inventory</text>

  <!-- Connections -->
  <!-- Customer Connections -->
  <line x1="130" y1="200" x2="220" y2="140" stroke="#333" stroke-width="1.5" />
  <line x1="130" y1="200" x2="220" y2="220" stroke="#333" stroke-width="1.5" />
  <line x1="130" y1="200" x2="220" y2="300" stroke="#333" stroke-width="1.5" />
  <line x1="130" y1="200" x2="220" y2="380" stroke="#333" stroke-width="1.5" />
  <line x1="130" y1="200" x2="220" y2="460" stroke="#333" stroke-width="1.5" />
  
  <!-- Production Staff Connections -->
  <line x1="130" y1="450" x2="400" y2="620" stroke="#333" stroke-width="1.5" />
  <line x1="130" y1="450" x2="400" y2="700" stroke="#333" stroke-width="1.5" />
  <line x1="130" y1="450" x2="400" y2="780" stroke="#333" stroke-width="1.5" />
  <line x1="130" y1="450" x2="580" y2="300" stroke="#333" stroke-width="1.5" />
  
  <!-- Management Connections -->
  <line x1="870" y1="200" x2="780" y2="140" stroke="#333" stroke-width="1.5" />
  <line x1="870" y1="200" x2="780" y2="220" stroke="#333" stroke-width="1.5" />
  <line x1="870" y1="200" x2="780" y2="380" stroke="#333" stroke-width="1.5" />
  <line x1="870" y1="200" x2="600" y2="620" stroke="#333" stroke-width="1.5" />
  
  <!-- Shipping Staff Connections -->
  <line x1="870" y1="450" x2="780" y2="460" stroke="#333" stroke-width="1.5" />
  
  <!-- Payment System Connections -->
  <line x1="870" y1="680" x2="420" y2="540" stroke="#333" stroke-width="1.5" />
  
  <!-- Include/Extend Relationships -->
  <line x1="320" y1="410" x2="320" y2="530" stroke="#333" stroke-width="1.5" stroke-dasharray="5,5" />
  <polygon points="315,525 320,540 325,525" fill="#333" stroke="#333" stroke-width="1" />
  
  <line x1="320" y1="410" x2="320" y2="490" stroke="#333" stroke-width="1.5" stroke-dasharray="5,5" />
  <polygon points="315,425 320,410 325,425" fill="#333" stroke="#333" stroke-width="1" />
  
  <line x1="320" y1="250" x2="320" y2="280" stroke="#333" stroke-width="1.5" stroke-dasharray="5,5" />
  <polygon points="315,275 320,290 325,275" fill="#333" stroke="#333" stroke-width="1" />

  <line x1="600" y1="700" x2="600" y2="770" stroke="#333" stroke-width="1.5" stroke-dasharray="5,5" />
  <polygon points="595,765 600,780 605,765" fill="#333" stroke="#333" stroke-width="1" />
  
