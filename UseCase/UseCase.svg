  <line x1="900" y1="220" x2="900" y2="270" stroke="#333" stroke-width="1.5" />
  <line x1="870" y1="240" x2="930" y2="240" stroke="#333" stroke-width="1.5" />
  <line x1="900" y1="270" x2="870" y2="310" stroke="#333" stroke-width="1.5" />
  <line x1="900" y1="270" x2="930" y2="310" stroke="#333" stroke-width="1.5" />
  <text x="900" y="340" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Management</text>

  <!-- Shipping Staff Actor -->
