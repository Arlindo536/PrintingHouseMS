  <ellipse cx="320" cy="300" rx="100" ry="30" fill="#e3f2fd" stroke="#1976d2" stroke-width="1.5" />
  <text x="320" y="305" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Upload Files</text>

  <ellipse cx="320" cy="380" rx="100" ry="30" fill="#e3f2fd" stroke="#1976d2" stroke-width="1.5" />
  <text x="320" y="385" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Place Order</text>

  <ellipse cx="320" cy="460" rx="100" ry="30" fill="#e3f2fd" stroke="#1976d2" stroke-width="1.5" />
