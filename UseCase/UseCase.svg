  <ellipse cx="680" cy="300" rx="100" ry="30" fill="#fff3e0" stroke="#e65100" stroke-width="1.5" />
  <text x="680" y="305" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Manage Communications</text>

