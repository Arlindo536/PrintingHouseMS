<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Components for PrintingHouseMS Customer Portal -->
  <<Component>>  
  CustomerPortal
  
  <<Component>>  
  OrderConfigurator
  
  <<Component>>  
  PricingEngine
  
  <<Component>>  
  PreviewGenerator
  
  <<Component>>  
  OrderManager
  
  <<Component>>  
  Database
  
  <!-- Connections -->
  <line x1="100" y1="100" x2="200" y2="150" stroke="black" stroke-width="2"/>
  <line x1="100" y1="120" x2="200" y2="170" stroke="black" stroke-width="2"/>
  <line x1="200" y1="190" x2="300" y2="190" stroke="black" stroke-width="2"/>
  <line x1="200" y1="210" x2="300" y2="210" stroke="black" stroke-width="2"/>
  <line x1="300" y1="230" x2="400" y2="230" stroke="black" stroke-width="2"/>
  
  <!-- Component boxes -->
  <rect x="50" y="50" width="200" height="80" stroke="black" fill="#e6f7ff" stroke-width="2" rx="5"/>
  <text x="150" y="90" text-anchor="middle" font-size="14">CustomerPortal</text>
  
  <rect x="250" y="120" width="200" height="80" stroke="black" fill="#e6f7ff" stroke-width="2" rx="5"/>
  <text x="350" y="160" text-anchor="middle" font-size="14">OrderConfigurator</text>
  
  <rect x="150" y="200" width="200" height="80" stroke="black" fill="#e6f7ff" stroke-width="2" rx="5"/>
  <text x="250" y="240" text-anchor="middle" font-size="14">PricingEngine</text>
  
  <rect x="150" y="300" width="200" height="80" stroke="black" fill="#e6f7ff" stroke-width="2" rx="5"/>
  <text x="250" y="340" text-anchor="middle" font-size="14">PreviewGenerator</text>
  
  <rect x="400" y="200" width="200" height="80" stroke="black" fill="#e6f7ff" stroke-width="2" rx="5"/>
  <text x="500" y="240" text-anchor="middle" font-size="14">OrderManager</text>
  
  <rect x="400" y="300" width="200" height="80" stroke="black" fill="#e6f7ff" stroke-width="2" rx="5"/>
  <text x="500" y="340" text-anchor="middle" font-size="14">Database</text>
  
  <!-- Connection labels -->
  <text x="150" y="130" text-anchor="middle" font-size="10">submit order</text>
  <text x="150" y="150" text-anchor="middle" font-size="10">request preview</text>
  <text x="250" y="200" text-anchor="middle" font-size="10">calculate price</text>
  <text x="250" y="220" text-anchor="middle" font-size="10">generate preview</text>
  <text x="350" y="240" text-anchor="middle" font-size="10">store order</text>
</svg>
