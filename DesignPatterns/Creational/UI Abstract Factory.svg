<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="black" font-family="Arial" font-size="16" font-weight="bold">UI Abstract Factory - PrintingHouseMS</text>
  
  <!-- Client -->
  <rect x="350" y="60" width="100" height="50" fill="white" stroke="black" stroke-width="1"/>
  <text x="400" y="80" text-anchor="middle" fill="black" font-family="Arial" font-size="12" font-weight="bold">Client</text>
  <line x1="350" y1="90" x2="450" y2="90" stroke="black" stroke-width="1"/>
  <text x="360" y="105" fill="black" font-family="Arial" font-size="10">+createInterface()</text>
  
  <!-- Abstract Factory -->
  <rect x="300" y="150" width="200" height="60" fill="white" stroke="black" stroke-width="1"/>
  <text x="400" y="170" text-anchor="middle" fill="black" font-family="Arial" font-size="10">«interface»</text>
  <text x="400" y="185" text-anchor="middle" fill="black" font-family="Arial" font-size="12" font-weight="bold">AbstractFactory</text>
  <line x1="300" y1="195" x2="500" y2="195" stroke="black" stroke-width="1"/>
  <text x="310" y="205" fill="black" font-family="Arial" font-size="10">+createOrderDisplay(): OrderDisplay</text>
  
  <!-- Concrete Factory -->
  <rect x="300" y="250" width="200" height="50" fill="white" stroke="black" stroke-width="1"/>
  <text x="400" y="270" text-anchor="middle" fill="black" font-family="Arial" font-size="12" font-weight="bold">MobileUIFactory</text>
  <line x1="300" y1="280" x2="500" y2="280" stroke="black" stroke-width="1"/>
  <text x="310" y="295" fill="black" font-family="Arial" font-size="10">+createOrderDisplay(): MobileOrderDisplay</text>
  
  <!-- Products -->
  <rect x="300" y="350" width="200" height="50" fill="white" stroke="black" stroke-width="1"/>
  <text x="400" y="370" text-anchor="middle" fill="black" font-family="Arial" font-size="12" font-weight="bold">MobileOrderDisplay</text>
  <line x1="300" y1="380" x2="500" y2="380" stroke="black" stroke-width="1"/>
  <text x="310" y="395" fill="black" font-family="Arial" font-size="10">+display()</text>
  
  <!-- Abstract Product -->
  <rect x="300" y="430" width="200" height="40" fill="white" stroke="black" stroke-width="1"/>
  <text x="400" y="445" text-anchor="middle" fill="black" font-family="Arial" font-size="10">«interface»</text>
  <text x="400" y="458" text-anchor="middle" fill="black" font-family="Arial" font-size="12" font-weight="bold">OrderDisplay</text>
  
  <!-- Simple arrows -->
  <line x1="400" y1="110" x2="400" y2="150" stroke="black" stroke-width="1" marker-end="url(#arrow)"/>
  <line x1="400" y1="210" x2="400" y2="250" stroke="black" stroke-width="1" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  <line x1="400" y1="300" x2="400" y2="350" stroke="black" stroke-width="1" stroke-dasharray="3,3" marker-end="url(#arrow)"/>
  <line x1="400" y1="400" x2="400" y2="430" stroke="black" stroke-width="1" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
  </defs>
  
  <!-- Labels -->
  <text x="420" y="330" fill="black" font-family="Arial" font-size="9">creates</text>
</svg>
