v<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="black" font-family="Arial" font-size="16" font-weight="bold">Equipment Abstract Factory - PrintingHouseMS</text>
  
  <!-- Client -->
  <rect x="350" y="70" width="100" height="60" fill="white" stroke="black" stroke-width="1"/>
  <text x="400" y="90" text-anchor="middle" fill="black" font-family="Arial" font-size="12" font-weight="bold">Client</text>
  <line x1="350" y1="100" x2="450" y2="100" stroke="black" stroke-width="1"/>
  <text x="360" y="115" fill="black" font-family="Arial" font-size="10">-factory: AbstractFactory</text>
  <text x="360" y="125" fill="black" font-family="Arial" font-size="10">+useProducts()</text>
  
  <!-- Abstract Factory -->
  <rect x="300" y="180" width="200" height="80" fill="white" stroke="black" stroke-width="1"/>
  <text x="400" y="200" text-anchor="middle" fill="black" font-family="Arial" font-size="10">«interface»</text>
  <text x="400" y="215" text-anchor="middle" fill="black" font-family="Arial" font-size="12" font-weight="bold">AbstractFactory</text>
  <line x1="300" y1="225" x2="500" y2="225" stroke="black" stroke-width="1"/>
  <text x="310" y="240" fill="black" font-family="Arial" font-size="10">+createPrinter(): Printer</text>
  <text x="310" y="250" fill="black" font-family="Arial" font-size="10">+createBinder(): Binder</text>
  
  <!-- Concrete Factory -->
  <rect x="300" y="320" width="200" height="60" fill="white" stroke="black" stroke-width="1"/>
  <text x="400" y="340" text-anchor="middle" fill="black" font-family="Arial" font-size="12" font-weight="bold">DigitalEquipmentFactory</text>
  <line x1="300" y1="350" x2="500" y2="350" stroke="black" stroke-width="1"/>
  <text x="310" y="365" fill="black" font-family="Arial" font-size="10">+createPrinter(): DigitalPrinter</text>
  <text x="310" y="375" fill="black" font-family="Arial" font-size="10">+createBinder(): AutoBinder</text>
  
  <!-- Products -->
  <rect x="100" y="450" width="120" height="50" fill="white" stroke="black" stroke-width="1"/>
  <text x="160" y="470" text-anchor="middle" fill="black" font-family="Arial" font-size="12" font-weight="bold">DigitalPrinter</text>
  <line x1="100" y1="480" x2="220" y2="480" stroke="black" stroke-width="1"/>
  <text x="110" y="495" fill="black" font-family="Arial" font-size="10">+print()</text>
  
  <rect x="480" y="450" width="120" height="50" fill="white" stroke="black" stroke-width="1"/>
  <text x="540" y="470" text-anchor="middle" fill="black" font-family="Arial" font-size="12" font-weight="bold">AutoBinder</text>
  <line x1="480" y1="480" x2="600" y2="480" stroke="black" stroke-width="1"/>
  <text x="490" y="495" fill="black" font-family="Arial" font-size="10">+bind()</text>
  
  <!-- Abstract Products -->
  <rect x="100" y="530" width="120" height="40" fill="white" stroke="black" stroke-width="1"/>
  <text x="160" y="545" text-anchor="middle" fill="black" font-family="Arial" font-size="10">«interface»</text>
  <text x="160" y="558" text-anchor="middle" fill="black" font-family="Arial" font-size="12" font-weight="bold">Printer</text>
  
  <rect x="480" y="530" width="120" height="40" fill="white" stroke="black" stroke-width="1"/>
  <text x="540" y="545" text-anchor="middle" fill="black" font-family="Arial" font-size="10">«interface»</text>
  <text x="540" y="558" text-anchor="middle" fill="black" font-family="Arial" font-size="12" font-weight="bold">Binder</text>
  
  <!-- Simple arrows -->
  <line x1="400" y1="130" x2="400" y2="180" stroke="black" stroke-width="1" marker-end="url(#arrow)"/>
  <line x1="400" y1="260" x2="400" y2="320" stroke="black" stroke-width="1" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  <line x1="350" y1="380" x2="160" y2="450" stroke="black" stroke-width="1" stroke-dasharray="3,3" marker-end="url(#arrow)"/>
  <line x1="450" y1="380" x2="540" y2="450" stroke="black" stroke-width="1" stroke-dasharray="3,3" marker-end="url(#arrow)"/>
  <line x1="160" y1="500" x2="160" y2="530" stroke="black" stroke-width="1" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  <line x1="540" y1="500" x2="540" y2="530" stroke="black" stroke-width="1" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
  </defs>
  
  <!-- Labels -->
  <text x="200" y="420" fill="black" font-family="Arial" font-size="9">creates</text>
  <text x="500" y="420" fill="black" font-family="Arial" font-size="9">creates</text>
</svg>
