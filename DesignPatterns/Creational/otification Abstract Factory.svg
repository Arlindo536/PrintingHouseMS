<svg width="1200" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="700" fill="#2d3748"/>
  
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" fill="white" font-family="Arial" font-size="18" font-weight="bold">Abstract Factory Pattern - PrintingHouseMS Notification System</text>
  
  <!-- Client -->
  <g id="client">
    <rect x="500" y="70" width="200" height="80" fill="none" stroke="#4a5568" stroke-width="2"/>
    <rect x="500" y="70" width="200" height="30" fill="#4a5568"/>
    <text x="600" y="90" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">Client</text>
    <line x1="500" y1="100" x2="700" y2="100" stroke="#4a5568" stroke-width="1"/>
    <text x="510" y="120" fill="white" font-family="Arial" font-size="12">-factory: AbstractFactory</text>
    <line x1="500" y1="130" x2="700" y2="130" stroke="#4a5568" stroke-width="1"/>
    <text x="510" y="145" fill="white" font-family="Arial" font-size="12">+sendNotifications(): void</text>
  </g>
  
  <!-- Abstract Factory -->
  <g id="abstract-factory">
    <rect x="450" y="200" width="300" height="100" fill="none" stroke="#4a5568" stroke-width="2"/>
    <rect x="450" y="200" width="300" height="30" fill="#4a5568"/>
    <text x="600" y="218" text-anchor="middle" fill="white" font-family="Arial" font-size="12">«interface»</text>
    <text x="600" y="232" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">AbstractFactory</text>
    <line x1="450" y1="240" x2="750" y2="240" stroke="#4a5568" stroke-width="1"/>
    <text x="460" y="260" fill="white" font-family="Arial" font-size="12">+createEmailNotifier(): EmailNotifier</text>
    <text x="460" y="275" fill="white" font-family="Arial" font-size="12">+createSMSNotifier(): SMSNotifier</text>
    <text x="460" y="290" fill="white" font-family="Arial" font-size="12">+createInAppNotifier(): InAppNotifier</text>
  </g>
  
  <!-- Concrete Factories -->
  <g id="customer-factory">
    <rect x="200" y="350" width="250" height="100" fill="none" stroke="#4a5568" stroke-width="2"/>
    <rect x="200" y="350" width="250" height="30" fill="#4a5568"/>
    <text x="325" y="370" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">CustomerNotificationFactory</text>
    <line x1="200" y1="380" x2="450" y2="380" stroke="#4a5568" stroke-width="1"/>
    <text x="210" y="400" fill="white" font-family="Arial" font-size="12">+createEmailNotifier(): CustomerEmail</text>
    <text x="210" y="415" fill="white" font-family="Arial" font-size="12">+createSMSNotifier(): CustomerSMS</text>
    <text x="210" y="430" fill="white" font-family="Arial" font-size="12">+createInAppNotifier(): CustomerInApp</text>
  </g>
  
  <g id="staff-factory">
    <rect x="550" y="350" width="250" height="100" fill="none" stroke="#4a5568" stroke-width="2"/>
    <rect x="550" y="350" width="250" height="30" fill="#4a5568"/>
    <text x="675" y="370" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">StaffNotificationFactory</text>
    <line x1="550" y1="380" x2="800" y2="380" stroke="#4a5568" stroke-width="1"/>
    <text x="560" y="400" fill="white" font-family="Arial" font-size="12">+createEmailNotifier(): StaffEmail</text>
    <text x="560" y="415" fill="white" font-family="Arial" font-size="12">+createSMSNotifier(): StaffSMS</text>
    <text x="560" y="430" fill="white" font-family="Arial" font-size="12">+createInAppNotifier(): StaffInApp</text>
  </g>
  
  <!-- Products -->
  <g id="customer-email">
    <rect x="50" y="500" width="150" height="80" fill="none" stroke="#4a5568" stroke-width="2"/>
    <rect x="50" y="500" width="150" height="30" fill="#4a5568"/>
    <text x="125" y="520" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">CustomerEmail</text>
    <line x1="50" y1="530" x2="200" y2="530" stroke="#4a5568" stroke-width="1"/>
    <text x="60" y="550" fill="white" font-family="Arial" font-size="12">+send(): void</text>
    <text x="60" y="565" fill="white" font-family="Arial" font-size="12">+addOrderDetails(): void</text>
  </g>
  
  <g id="customer-sms">
    <rect x="250" y="500" width="150" height="80" fill="none" stroke="#4a5568" stroke-width="2"/>
    <rect x="250" y="500" width="150" height="30" fill="#4a5568"/>
    <text x="325" y="520" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">CustomerSMS</text>
    <line x1="250" y1="530" x2="400" y2="530" stroke="#4a5568" stroke-width="1"/>
    <text x="260" y="550" fill="white" font-family="Arial" font-size="12">+send(): void</text>
    <text x="260" y="565" fill="white" font-family="Arial" font-size="12">+formatMessage(): void</text>
  </g>
  
  <g id="staff-email">
    <rect x="650" y="500" width="150" height="80" fill="none" stroke="#4a5568" stroke-width="2"/>
    <rect x="650" y="500" width="150" height="30" fill="#4a5568"/>
    <text x="725" y="520" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">StaffEmail</text>
    <line x1="650" y1="530" x2="800" y2="530" stroke="#4a5568" stroke-width="1"/>
    <text x="660" y="550" fill="white" font-family="Arial" font-size="12">+send(): void</text>
    <text x="660" y="565" fill="white" font-family="Arial" font-size="12">+addTaskDetails(): void</text>
  </g>
  
  <g id="staff-inapp">
    <rect x="850" y="500" width="150" height="80" fill="none" stroke="#4a5568" stroke-width="2"/>
    <rect x="850" y="500" width="150" height="30" fill="#4a5568"/>
    <text x="925" y="520" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">StaffInApp</text>
    <line x1="850" y1="530" x2="1000" y2="530" stroke="#4a5568" stroke-width="1"/>
    <text x="860" y="550" fill="white" font-family="Arial" font-size="12">+send(): void</text>
    <text x="860" y="565" fill="white" font-family="Arial" font-size="12">+showAlert(): void</text>
  </g>
  
  <!-- Abstract Products -->
  <g id="email-interface">
    <rect x="50" y="620" width="150" height="60" fill="none" stroke="#4a5568" stroke-width="2"/>
    <rect x="50" y="620" width="150" height="30" fill="#4a5568"/>
    <text x="125" y="638" text-anchor="middle" fill="white" font-family="Arial" font-size="12">«interface»</text>
    <text x="125" y="652" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">EmailNotifier</text>
    <line x1="50" y1="660" x2="200" y2="660" stroke="#4a5568" stroke-width="1"/>
    <text x="60" y="675" fill="white" font-family="Arial" font-size="12">+send(): void</text>
  </g>
  
  <g id="inapp-interface">
    <rect x="850" y="620" width="150" height="60" fill="none" stroke="#4a5568" stroke-width="2"/>
    <rect x="850" y="620" width="150" height="30" fill="#4a5568"/>
    <text x="925" y="638" text-anchor="middle" fill="white" font-family="Arial" font-size="12">«interface»</text>
    <text x="925" y="652" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">InAppNotifier</text>
    <line x1="850" y1="660" x2="1000" y2="660" stroke="#4a5568" stroke-width="1"/>
    <text x="860" y="675" fill="white" font-family="Arial" font-size="12">+send(): void</text>
  </g>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="white"/>
    </marker>
  </defs>
  
  <!-- Client uses factory -->
  <line x1="600" y1="150" x2="600" y2="200" stroke="white" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Factory inheritance -->
  <line x1="325" y1="350" x2="550" y2="300" stroke="white" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <line x1="675" y1="350" x2="650" y2="300" stroke="white" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  
  <!-- Creates relationships -->
  <line x1="275" y1="450" x2="125" y2="500" stroke="white" stroke-width="2" stroke-dasharray="3,3" marker-end="url(#arrowhead)"/>
  <line x1="325" y1="450" x2="325" y2="500" stroke="white" stroke-width="2" stroke-dasharray="3,3" marker-end="url(#arrowhead)"/>
  <line x1="675" y1="450" x2="725" y2="500" stroke="white" stroke-width="2" stroke-dasharray="3,3" marker-end="url(#arrowhead)"/>
  <line x1="725" y1="450" x2="925" y2="500" stroke="white" stroke-width="2" stroke-dasharray="3,3" marker-end="url(#arrowhead)"/>
  
  <!-- Product inheritance -->
  <line x1="125" y1="580" x2="125" y2="620" stroke="white" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <line x1="925" y1="580" x2="925" y2="620" stroke="white" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  
  <!-- Labels -->
  <text x="150" y="485" text-anchor="middle" fill="white" font-family="Arial" font-size="10">creates</text>
  <text x="750" y="485" text-anchor="middle" fill="white" font-family="Arial" font-size="10">creates</text>
</svg>
