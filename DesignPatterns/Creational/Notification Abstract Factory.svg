<svg width="900" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" fill="black" font-family="Arial" font-size="16" font-weight="bold">Notification Abstract Factory - PrintingHouseMS</text>
  
  <!-- Client -->
  <rect x="400" y="60" width="100" height="50" fill="white" stroke="black" stroke-width="1"/>
  <text x="450" y="80" text-anchor="middle" fill="black" font-family="Arial" font-size="12" font-weight="bold">Client</text>
  <line x1="400" y1="90" x2="500" y2="90" stroke="black" stroke-width="1"/>
  <text x="410" y="105" fill="black" font-family="Arial" font-size="10">+sendNotifications()</text>
  
  <!-- Abstract Factory -->
  <rect x="350" y="150" width="200" height="60" fill="white" stroke="black" stroke-width="1"/>
  <text x="450" y="170" text-anchor="middle" fill="black" font-family="Arial" font-size="10">«interface»</text>
  <text x="450" y="185" text-anchor="middle" fill="black" font-family="Arial" font-size="12" font-weight="bold">AbstractFactory</text>
  <line x1="350" y1="195" x2="550" y2="195" stroke="black" stroke-width="1"/>
  <text x="360" y="205" fill="black" font-family="Arial" font-size="10">+createNotifier(): Notifier</text>
  
  <!-- Concrete Factories -->
  <rect x="200" y="250" width="150" height="50" fill="white" stroke="black" stroke-width="1"/>
  <text x="275" y="270" text-anchor="middle" fill="black" font-family="Arial" font-size="12" font-weight="bold">EmailNotificationFactory</text>
  <line x1="200" y1="280" x2="350" y2="280" stroke="black" stroke-width="1"/>
  <text x="210" y="295" fill="black" font-family="Arial" font-size="10">+createNotifier(): EmailNotifier</text>
  
  <rect x="550" y="250" width="150" height="50" fill="white" stroke="black" stroke-width="1"/>
  <text x="625" y="270" text-anchor="middle" fill="black" font-family="Arial" font-size="12" font-weight="bold">SMSNotificationFactory</text>
  <line x1="550" y1="280" x2="700" y2="280" stroke="black" stroke-width="1"/>
  <text x="560" y="295" fill="black" font-family="Arial" font-size="10">+createNotifier(): SMSNotifier</text>
  
  <!-- Products -->
  <rect x="200" y="350" width="120" height="50" fill="white" stroke="black" stroke-width="1"/>
  <text x="260" y="370" text-anchor="middle" fill="black" font-family="Arial" font-size="12" font-weight="bold">EmailNotifier</text>
  <line x1="200" y1="380" x2="320" y2="380" stroke="black" stroke-width="1"/>
  <text x="210" y="395" fill="black" font-family="Arial" font-size="10">+send()</text>
  
  <rect x="580" y="350" width="120" height="50" fill="white" stroke="black" stroke-width="1"/>
  <text x="640" y="370" text-anchor="middle" fill="black" font-family="Arial" font-size="12" font-weight="bold">SMSNotifier</text>
  <line x1="580" y1="380" x2="700" y2="380" stroke="black" stroke-width="1"/>
  <text x="590" y="395" fill="black" font-family="Arial" font-size="10">+send()</text>
  
  <!-- Abstract Product -->
  <rect x="400" y="430" width="100" height="40" fill="white" stroke="black" stroke-width="1"/>
  <text x="450" y="445" text-anchor="middle" fill="black" font-family="Arial" font-size="10">«interface»</text>
  <text x="450" y="458" text-anchor="middle" fill="black" font-family="Arial" font-size="12" font-weight="bold">Notifier</text>
  
  <!-- Simple arrows -->
  <line x1="450" y1="110" x2="450" y2="150" stroke="black" stroke-width="1" marker-end="url(#arrow)"/>
  <line x1="275" y1="250" x2="400" y2="210" stroke="black" stroke-width="1" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  <line x1="625" y1="250" x2="500" y2="210" stroke="black" stroke-width="1" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  <line x1="275" y1="300" x2="260" y2="350" stroke="black" stroke-width="1" stroke-dasharray="3,3" marker-end="url(#arrow)"/>
  <line x1="625" y1="300" x2="640" y2="350" stroke="black" stroke-width="1" stroke-dasharray="3,3" marker-end="url(#arrow)"/>
  <line x1="260" y1="400" x2="420" y2="430" stroke="black" stroke-width="1" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  <line x1="640" y1="400" x2="480" y2="430" stroke="black" stroke-width="1" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
  </defs>
  
  <!-- Labels -->
  <text x="240" y="330" fill="black" font-family="Arial" font-size="9">creates</text>
  <text x="620" y="330" fill="black" font-family="Arial" font-size="9">creates</text>
</svg>
